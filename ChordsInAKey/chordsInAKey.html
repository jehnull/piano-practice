<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚫ Chords In A Key ID Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="chordsInAKey.js"></script>

  <div class="position-absolute m-3">
    <a href="../index.html">  <img src="../Assets/home.png" alt="Notes" width="60" height="50"> </a>
  </div>

  <div class="position-fixed top-0 end-0 m-3">
    <div class="d-flex flex-column align-items-end">
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#floatingCollapse"
        aria-expanded="false" aria-controls="floatingCollapse">
        ⚙
      </button>

      <div class="collapse mt-2" id="floatingCollapse">
        <div class="card card-body">
          <div>
            <h3> Key Type :</h3>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <div>
                <input type="checkbox" class="btn-check" name="keyType" value="Major" id="majorKeyType"
                  autocomplete="off" checked>
                <label class="btn btn-outline-success" for="majorKeyType">Major</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="keyType" value="Minor" id="minorKeyType"
                  autocomplete="off" checked>
                <label class="btn btn-outline-success" for="minorKeyType">Minor (Natural)</label>
              </div>
            </div>
          </div>
          <p></p>
          <div>
            <h3> Root Note :</h3>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <div>
                <input type="checkbox" class="btn-check" name="key" value="C" id="keyC" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyC">C</label>

                <input type="checkbox" class="btn-check" name="key" value="Db" id="keyDFlat" autocomplete="off">
                <label class="btn btn-outline-success" for="keyDFlat">Db</label>

                <input type="checkbox" class="btn-check" name="key" value="D" id="keyD" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyD">D</label>

                <input type="checkbox" class="btn-check" name="key" value="Eb" id="keyEFlat" autocomplete="off">
                <label class="btn btn-outline-success" for="keyEFlat">Eb</label>

                <input type="checkbox" class="btn-check" name="key" value="E" id="keyE" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyE">E</label>

                <input type="checkbox" class="btn-check" name="key" value="F" id="keyF" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyF">F</label>

                <input type="checkbox" class="btn-check" name="key" value="Gb" id="keyGFlat" autocomplete="off">
                <label class="btn btn-outline-success" for="keyGFlat">Gb</label>

                <input type="checkbox" class="btn-check" name="key" value="G" id="keyG" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyG">G</label>

                <input type="checkbox" class="btn-check" name="key" value="Ab" id="keyAFlat" autocomplete="off">
                <label class="btn btn-outline-success" for="keyAFlat">Ab</label>

                <input type="checkbox" class="btn-check" name="key" value="A" id="keyA" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyA">A</label>

                <input type="checkbox" class="btn-check" name="key" value="Bb" id="keyBFlat" autocomplete="off">
                <label class="btn btn-outline-success" for="keyBFlat">Bb</label>

                <input type="checkbox" class="btn-check" name="key" value="B" id="keyB" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="keyB">B</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <img src="../Assets/chordsInAKey.png" alt="Notes" width="150" height="120">
      <hr>

      <p id="timer-count"> TIME </p>

      <div class="row align-items-center">
        <div class="col-sm">
          <p id="roman-display" class="fs-1 fw-bold"> ... </p>
        </div>
        <div class="col-sm">
          <p>in</p>
        </div>
        <div class="col-sm">
          <p id="key-display" class="fs-1 fw-bold"> ... </p>
        </div>
      </div>

      <div>
        <div class="card m-5">
          <div class="card-body">
            <p></p>
            <p id="correct-chord" class="fs-1 fw-bold text-wrap">...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
