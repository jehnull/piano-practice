<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŸ¡ SCALES PRACTICE</title>
  <link rel="stylesheet" href="scales.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scales.js"></script>

  <!-- Back to Home Button-->
  <div class="position-absolute m-3">
    <a href="../index.html"> <- Home </a>
  </div>

  <!-- Settings -->
  <div class="position-fixed top-0 end-0 m-3 z-2">
    <div class="d-flex flex-column align-items-end">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#floatingCollapse"
        aria-expanded="false" aria-controls="floatingCollapse">
        âš™
      </button>

      <div class="collapse mt-2" id="floatingCollapse">
        <div class="card card-body">
          <div>
            <h3> Scale Type :</h3>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="scaleTypeButtons">
              <input type="radio" class="btn-check" name="btnradio" value="Major" id="scaleTypeMajor" autocomplete="off"
                checked>
              <label class="btn btn-outline-primary" for="scaleTypeMajor">Major</label>

              <input type="radio" class="btn-check" name="btnradio" value="natural" id="scaleTypeNatMinor"
                autocomplete="off" >
              <label class="btn btn-outline-primary" for="scaleTypeNatMinor">Natural Minor</label>

              <input type="radio" class="btn-check" name="btnradio" value="harmonic" id="scaleTypeHarMinor"
                autocomplete="off" >
              <label class="btn btn-outline-primary" for="scaleTypeHarMinor">Harmonic Minor</label>

              <input type="radio" class="btn-check" name="btnradio" value="melodic" id="scaleTypeMelMinor"
                autocomplete="off" >
              <label class="btn btn-outline-primary" for="scaleTypeMelMinor">Melodic Minor</label>
            </div>
          </div>
          <p></p>
          <div>
            <h3> Scale Key :</h3>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <div>
                <input type="checkbox" class="btn-check" name="key" value="C" id="keyC" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyC">C</label>

                <input type="checkbox" class="btn-check" name="key" value="Db" id="keyDFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyDFlat">C#/Db</label>

                <input type="checkbox" class="btn-check" name="key" value="D" id="keyD" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyD">D</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="key" value="Eb" id="keyEFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyEFlat">D#/Eb</label>

                <input type="checkbox" class="btn-check" name="key" value="E" id="keyE" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyE">E</label>

                <input type="checkbox" class="btn-check" name="key" value="F" id="keyF" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyF">F</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="key" value="Gb" id="keyGFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyGFlat">F#/Gb</label>

                <input type="checkbox" class="btn-check" name="key" value="G" id="keyG" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyG">G</label>

                <input type="checkbox" class="btn-check" name="key" value="Ab" id="keyAFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyAFlat">G#/Ab</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="key" value="A" id="keyA" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyA">A</label>

                <input type="checkbox" class="btn-check" name="key" value="Bb" id="keyBFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyBFlat">A#/Bb</label>

                <input type="checkbox" class="btn-check" name="key" value="B" id="keyB" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyB">B</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Game -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1> scales test :o </h1>
      <p class="fw-light">Play any notes on the piano <b> within </b> the given scale</p>
      <hr>

      <p id="scale-display" class="fs-1 mb-0"> Get Ready! </p>
      <p id="scale-type-display" class="fs-1 mt-0 mb-5"> ... </p>

      <p id="timer-count"> TIME </p>

      <h2 id="current-notes" class="text-success"> </h2>

      <div>
        <div class="card m-5" id="game-container">
          <div class="card-body">
            <p>Wrong Notes</p>
            <p id="wrong-notes" class="fw-light text-wrap text-white"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
