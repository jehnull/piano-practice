<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŸ£ TRIADS PRACTICE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="triads.js"></script>

  <div class="position-absolute m-3">
    <a href="../index.html"> <- Home </a>
  </div>


  <!-- Settings -->
  <div class="position-fixed top-0 end-0 m-3 z-2">
    <div class="d-flex flex-column align-items-end">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#floatingCollapse"
        aria-expanded="false" aria-controls="floatingCollapse">
        âš™
      </button>

      <div class="collapse mt-2" id="floatingCollapse">
        <div class="card card-body">
          <div>
            <h3> Triad Type :</h3>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <div>
                <input type="checkbox" class="btn-check" name="triad" value="Major" id="majorTriadType"
                  autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="majorTriadType">Major</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="triad" value="Minor" id="minorTriadType"
                  autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="minorTriadType">Minor</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="triad" value="Diminished" id="diminishedTriadType"
                  autocomplete="off">
                <label class="btn btn-outline-primary" for="diminishedTriadType">Diminished</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="triad" value="Augmented" id="augmentedTriadType"
                  autocomplete="off">
                <label class="btn btn-outline-primary" for="augmentedTriadType">Augmented</label>
              </div>
            </div>
          </div>
          <p></p>
          <div>
            <h3> Triad Key :</h3>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <div>
                <input type="checkbox" class="btn-check" name="key" value="C" id="keyC" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyC">C</label>

                <input type="checkbox" class="btn-check" name="key" value="Db" id="keyDFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyDFlat">C#/Db</label>

                <input type="checkbox" class="btn-check" name="key" value="D" id="keyD" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyD">D</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="key" value="Eb" id="keyEFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyEFlat">D#/Eb</label>

                <input type="checkbox" class="btn-check" name="key" value="E" id="keyE" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyE">E</label>

                <input type="checkbox" class="btn-check" name="key" value="F" id="keyF" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyF">F</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="key" value="Gb" id="keyGFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyGFlat">F#/Gb</label>

                <input type="checkbox" class="btn-check" name="key" value="G" id="keyG" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyG">G</label>

                <input type="checkbox" class="btn-check" name="key" value="Ab" id="keyAFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyAFlat">G#/Ab</label>
              </div>
              <div>
                <input type="checkbox" class="btn-check" name="key" value="A" id="keyA" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyA">A</label>

                <input type="checkbox" class="btn-check" name="key" value="Bb" id="keyBFlat" autocomplete="off">
                <label class="btn btn-outline-primary" for="keyBFlat">A#/Bb</label>

                <input type="checkbox" class="btn-check" name="key" value="B" id="keyB" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="keyB">B</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1> triads test :D </h1>
      <p class="fw-light">Play the correct triad on your piano keyboard</p>
      <hr>
      <p id="level"> # 1 </p>
      <div class="card">
        <div class="card-body">
      <p id="triad-display" class="fs-1"> C Major </p>
        </div>
        <p id="message"> Play C Major Triad [C,E,G] to begin! </p>
      </div>
    </div>
  </div>

</body>

</html>
